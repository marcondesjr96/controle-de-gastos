<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body class="centralize">
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img class="logo-login" src="img\logo2.png">
    
            <form class="form-login">
                <div class="form-field">
                    <div><label >Email</label></div>
                    <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Digite seu email">
                    <div class="error" id="email-required-error">Email obrigatório </div>
                    <div class="error" id="email-invalid-error">Email inválido </div>
                </div>
                <div class="form-field">
                    <div><label>Senha</label></div>
                    <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Digite sua senha">
                    <div class="error" id="password-required-error">Senha obrigatória</div>
                </div>
                <div>
                    <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar Senha</button>
                </div>
                <div>
                    <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
                </div>
                <div>
                    <button type="button" class="outline" onclick="register()">Registrar</button>
                    
                </div>
            </form>
        </div>
    </div>
</body>


<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>


</html>
